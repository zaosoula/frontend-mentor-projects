<div id="app">
  <div class="tobbar">
    <div class="title">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
    </div>
    <div class="toolbox">
      <span>Dark Mode</span>
      <app-switch (switch)="themeChange($event)" class="switch"></app-switch>
    </div>
  </div>

  <div class="container" role="main">

    <div class="large-card-container">
      <app-large-card social="facebook" name="@nathanf" value="1987" label="followers" grow="12 Today" growDirection="up"></app-large-card>
      <app-large-card social="twitter" name="@nathanf" value="1044" label="followers" grow="99 Today" growDirection="up"></app-large-card>
      <app-large-card social="instagram" name="@realnathanf" value="11k" label="followers" grow="1099 Today" growDirection="up"></app-large-card>
      <app-large-card social="youtube" name="Nathan F." value="8239" label="followers" grow="144 Today" growDirection="down"></app-large-card>
    </div>

    <h2>Overview - Today</h2>

    <div class="small-card-container">
      <app-small-card social="facebook" value="87" label="Page Views" grow="3%" growDirection="up"></app-small-card>
      <app-small-card social="facebook" value="52" label="Likes" grow="2%" growDirection="down"></app-small-card>
      <app-small-card social="instagram" value="5462" label="Likes" grow="2257%" growDirection="up"></app-small-card>
      <app-small-card social="instagram" value="52k" label="Profile Views" grow="1375%" growDirection="up"></app-small-card>
      <app-small-card social="twitter" value="117" label="Retweets" grow="303%" growDirection="up"></app-small-card>
      <app-small-card social="twitter" value="507" label="Likes" grow="553%" growDirection="up"></app-small-card>
      <app-small-card social="youtube" value="107" label="Likes" grow="19%" growDirection="down"></app-small-card>
      <app-small-card social="youtube" value="1407" label="Total Views" grow="12%" growDirection="down"></app-small-card>
    </div>

  </div>

  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/zaosoula">Zao Soula</a>.
  </footer>
</div>
